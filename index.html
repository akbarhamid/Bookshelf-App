<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>
    <div class="wrapper">

       

            <!-- TAMBAH -->
            <div class="form-container">
                <h2 class="title">Add Book</h2>
                <form id="formDataBuku" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="judul" id="judul" placeholder="">
                        <label for="judul">Tittle</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="penulis" id="penulis" placeholder="">
                            <label for="penulis">Author</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="tahun" id="tahun" placeholder="">
                            <label for="tahun">Year</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isRead" id="isRead" placeholder="">
                        <label for="isRead">Finished Reading</label>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>

            <!-- CARI -->
            <div class="cari-container">
                <h2 class="title">Search Book</h2>
                <form id="formSearch" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="pencarian" id="pencarian" placeholder="">
                        <label for="pencarian">Search</label>
                    </div>
                    <div class="form-search-bottom">
                        <button type="reset" class="reset-btn"><i class='bx bx-reset'></i></button>
                        <button type="submit" class="cari-btn"><i class='bx bx-search-alt-2'></i></button>
                    </div>
                </form>
            </div>
        

        

            <!-- BELUM DIBACA -->
            <div class="left-container">
                <h2 class="title">Unread Book</h2>
                <div id="belumDibaca">
                </div>
            </div>

            <!-- SUDAH DIBACA -->
            <div class="right-container">
                <h2 class="title">Finished Book</h2>
                <div id="sudahDibaca">
                </div>
            </div>
        
    </div>

    <footer>
        copyright &copy; 2022 - Muhammad Akbar Hamid
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
